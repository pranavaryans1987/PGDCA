<script>
	var a,b;
	a = 50; 
	b = 60; 
	document.write("Value of A : " + a + "<br>");
	document.write("Value of B : " + b + "<br>");
	a += b; 
	document.write("Value of A += B is : " + a + "<br>");
	b -= a; 
	document.write("Value of B -= A is : " + b + "<br>");
	a *= b;
	document.write("Value of A *= B is : " + a + "<br>");
	b /= a;
	document.write("Value of B /= A is : " + b + "<br>");
	b %= a;
	document.write("Value of B %= A is : " + b + "<br>");
</script>
