<html>
	<head>
		<title>HTML Form</title>
	</head>
	<body>
		<form>
			<input type="text" name="txtUnm" required /></br>
			<input type="password" name="txtPwd" required /></br>
			<textarea name="txtAdd" rows="10" cols="70"></textarea></br>
			<input type="checkbox" name="chkHobby" value="Reading" />Reading
			<input type="checkbox" name="chkHobby1" value="Writing" />Writing
			<input type="checkbox" name="chkHobby2" value="Coding" />Coding</br>
			<input type="radio" name="rdGender" value="Male" />Male
			<input type="radio" name="rdGender" value="Female" />Female</br>
			<input type="button" name="btnSave" value="Save" /></br>
			<input type="submit" name="btnSubmit" value="Submit" /></br>
			<input type="reset" name="btnReset" value="Clear" /></br>
		</form>
	</body>
</html>
