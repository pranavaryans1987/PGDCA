<script>
	var age = prompt("Enter Your Age : ");
	if(age >= 0)
	{
		if(age >= 60)
		{
			alert("Senior Citizen");
		}
		else if(age >= 30)
		{
			alert("Matured Person");
		}
		else if(age >= 18)
		{
			alert("Adult");
		}
		else
		{
			alert("Teenager");
		}
	}
	else
	{
		alert("Invalid Age");
	}
</script>
