<script>
	var a,b;
	a = 10;
	b = "10";
	c = 5;
	d = 10;
	
	if(a == b) // Comparison Equal To
	{
		document.write("Both Values Are Same <br>");
	}
	
	if(a === b) // Comparison Strict Equal To
	{
		document.write("Both Values & Type Are Same <br>");
	}
	
	if(a != c) // Not Equal To
	{
		document.write("Both Values Are Different <br>");
	}
	
	if(a !== b) // Strict Not Equal To
	{
		document.write("Both Values Or Type Are Different <br>");
	}
	 
	if(a > c) // Greater Then
	{
		document.write("A is Greater Then C <br>");
	}
	
	if(c < a) // Less Then
	{
		document.write("C is Less Then A <br>");
	}
	
	if(a >= d) //Greater Then Or Equal To
	{
		document.write("A is Greater Then Or Equal To D <br>");
	}
	
	if(a <= d) //Less Then Or Equal To
	{
		document.write("A is Less Then Or Equal To D <br>");
	}
</script>
