<html>
	<head>
		<title>HTML Form</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	</head>
	<body>
		<form>
			<div class="card-body">
			<input type="text" class="form-control" name="txtUnm" required />
			<input type="password" class="form-control" name="txtPwd" required />
			<textarea name="txtAdd" class="form-control" rows="10" cols="70"></textarea>
			<input type="checkbox" name="chkHobby" value="Reading" />Reading
			<input type="checkbox" name="chkHobby1" value="Writing" />Writing
			<input type="checkbox" name="chkHobby2" value="Coding" />Coding</br>
			<input type="radio" name="rdGender" value="Male" />Male
			<input type="radio" name="rdGender" value="Female" />Female</br>
			<input type="button" name="btnSave" class="form-control btn-success" value="Save" />
			<input type="submit" name="btnSubmit" class="form-control btn-primary" value="Submit" />
			<input type="reset" name="btnReset" class="form-control btn-danger" value="Clear" />
			</div>
		</form>
	</body>
</html>
